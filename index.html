<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>LinkCollector</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

		<script src="script/script.js"></script>
	</head>

<body>
	<div id="newCatalog" >
		<button type="button" onclick="openModal2()" >  newCatalog </button>	
	</div>
	
	<div id="catalogs"></div>
	
	<div>
		<div class="modalDialog" id="delCatalog">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" onclick="closeCatalog()"> <span aria-hidden="true">X</span></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</div>

	<div>
		<div class="modalDialog" id="LinkModal" >
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" onclick="closeLinkModal()"> <span aria-hidden="true">X</span></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- модальное окно для обновления задачи -->
	<div>
		<div class="modalDialog" id="updateLinkModal" >
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title"></h5>
						<button type="button" class="close" onclick="closeLink()"> <span aria-hidden="true">X</span></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</div>
		<!-- модальное окно для добавить каталог -->
	
	<div>
		<div id="openModal2" class="modalDialog">
			<div> <button type="button" class="close" onclick="closeModal2()"> <span aria-hidden="true">X</span></button>
				<h2>newCatalog</h2>
				<form id="Catalog">
					<input name="text" id="nameCatalog" placeholder="namenewCatalog">
					<input type="submit"   value="Add newCatalog">
				</form>
			</div>
		</div>
	</div>
	<!-- конец окно для добавить каталог -->

</body>
</html>
